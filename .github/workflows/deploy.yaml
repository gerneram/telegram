name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: shopdb
          POSTGRES_USER: shopuser
          POSTGRES_PASSWORD: shoppass
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      POSTGRES_DB: shopdb
      POSTGRES_USER: shopuser
      POSTGRES_PASSWORD: shoppass
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      SECRET_KEY: testsecret
      DEBUG: true
      YOOKASSA_SHOP_ID: dummy
      YOOKASSA_SECRET_KEY: dummy
      BOT_TOKEN: dummy
      RETURN_URL: https://t.me/your_bot
      LINK: 127.0.0.1

    steps:
      - name: üì• Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
        uses: actions/checkout@v3

      - name: üêç –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        run: |
          python -m pip install --upgrade pip
          pip install -r admin/requirements.txt
          
      - name: üóÇ –°–æ–∑–¥–∞–Ω–∏–µ –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏ –¥–ª—è –ª–æ–≥–æ–≤
        run: mkdir -p admin/logs
        
      - name: üöÄ –ü—Ä–æ–≥–æ–Ω –º–∏–≥—Ä–∞—Ü–∏–π –∏ —Ç–µ—Å—Ç–æ–≤
        working-directory: ./admin
        run: |
          python manage.py migrate
          python manage.py test

      - name: ‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ PEP8 
        run: |
          pip install flake8
          flake8 admin/

